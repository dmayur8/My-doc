<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Website with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <h2>Here's an amazing image!</h2>
    <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
    <p>This is an example of how you can include an image on your website. You can replace the image source (src) with your own image URL.</p>
</main>

<footer>
    <p>Created by You | Â© 2024</p>
</footer>

</body>
</html>
